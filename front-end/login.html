<body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="index.html" class="brand-logo">Poule emploi<img src="img/chicken.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>

    <div class="col s12 m5" id="divLogin">
        <div class="card-panel grey darken-4" id="login">
            <div class="row">

                <form class="col s12" id="formLogin" name="formLogin" method='post'>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate" name="email">
                            <label for="email">Email</label>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" type="password" class="validate" name="password">
                            <label for="password">Password</label>
                            <span class="help-block"></span>
                        </div>  
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="submitLogin" id="submitLogin">Submit
                        <i class="material-icons right">send</i>
                        <span class="help-block"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer grey darken-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">

                    </ul>
